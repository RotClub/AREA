---
services:

  client_web:
    platform: linux/amd64
    build:
      context: "./web"
      dockerfile: "Dockerfile"
      target: "node_runner"
    ports:
      - "8081:8081"
      - "24678:24678"
    environment:
      - NODE_ENV=production
    volumes:
      - shared_data:/app/build/client/

