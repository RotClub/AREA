#      dockerfile: "Dockerfile"
#    depends_on:
#      - client_web
#    volumes:
#      - shared_data:/app

  server:
    platform: linux/amd64
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - ./web/nginx.conf:/etc/nginx/nginx.conf

volumes:
  shared_data:
