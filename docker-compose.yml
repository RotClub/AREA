---
services:

  client_web:
    platform: linux/amd64
    build:
      context: "./web"
      dockerfile: "Dockerfile"
      target: "node_runner"
      args:
        VERCEL_TOKEN: ${VERCEL_TOKEN}
    ports:
      - "8081:4173"
      - "24678:24678"
    volumes:
      - shared_data:/app/build/client/mobile
    networks:
        - shared_network
    depends_on: [client_mobile, server]

  worker:
    platform: linux/amd64
    build:
      context: "./web"
      target: "worker_runner"
      dockerfile: "Dockerfile"
      args:
        VERCEL_TOKEN: ${VERCEL_TOKEN}
    depends_on: [client_web]

  client_mobile:
    platform: linux/amd64
    build:
      context: "./mobile"
      dockerfile: "Dockerfile"
    volumes:
      - shared_data:/app

  server:
    platform: linux/amd64
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - ./web/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - shared_network

volumes:
  shared_data:

networks:
  shared_network:
